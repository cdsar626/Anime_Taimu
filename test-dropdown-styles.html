<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdown Styles</title>
    <style>
        /* Import the global CSS variables */
        :root {
            --primary-aqua: #00CED1;
            --primary-aqua-light: #48D1CC;
            --primary-aqua-dark: #008B8B;
            --surface: #FFFFFF;
            --surface-elevated: #feffff;
            --text-primary: #0f2027;
            --text-secondary: #2c5f5f;
            --text-inverse: #FFFFFF;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
            --line-height-tight: 1.25;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8fdfd;
            color: var(--text-primary);
            padding: 2rem;
            margin: 0;
        }

        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface);
            padding: 2rem;
            border-radius: var(--radius-xl);
            box-shadow: 0 8px 16px rgba(64, 224, 208, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-aqua-dark);
            margin-bottom: 2rem;
        }

        /* Test the dropdown item styles */
        .alternative-item {
            display: flex;
            align-items: center;
            gap: var(--space-xl);
            padding: var(--space-xl);
            margin-bottom: var(--space-md);
            border-radius: var(--radius-2xl);
            cursor: pointer;
            transition: all var(--transition-normal);
            background: linear-gradient(135deg, 
                var(--surface-elevated), 
                var(--surface)
            );
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 16px rgba(64, 224, 208, 0.08),
                0 4px 8px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .alternative-item:hover {
            background: linear-gradient(135deg, 
                rgba(64, 224, 208, 0.12), 
                rgba(127, 255, 212, 0.08),
                rgba(64, 224, 208, 0.06)
            );
            border-color: var(--primary-aqua-light);
            transform: translateX(12px) translateY(-4px);
            box-shadow: 
                0 20px 40px rgba(64, 224, 208, 0.2),
                0 10px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .alternative-cover-container {
            position: relative;
            border-radius: var(--radius-2xl);
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.15),
                0 8px 16px rgba(64, 224, 208, 0.1),
                0 0 0 3px rgba(64, 224, 208, 0.1);
            transition: all var(--transition-normal);
            background: linear-gradient(135deg, var(--primary-aqua-light), var(--primary-aqua));
        }

        .alternative-item:hover .alternative-cover-container {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 
                0 24px 48px rgba(0, 0, 0, 0.2),
                0 12px 24px rgba(64, 224, 208, 0.15),
                0 0 0 4px rgba(64, 224, 208, 0.2),
                0 0 20px rgba(64, 224, 208, 0.3);
        }

        .alternative-cover {
            width: 90px;
            height: 130px;
            object-fit: cover;
            display: block;
        }

        .alternative-info {
            flex: 1;
            min-width: 0;
        }

        .alternative-title {
            font-weight: 800;
            color: var(--text-primary);
            margin: 0 0 var(--space-md) 0;
            font-size: var(--font-size-xl);
            line-height: var(--line-height-tight);
            text-shadow: 0 2px 4px rgba(0, 206, 209, 0.15);
            transition: all var(--transition-fast);
        }

        .alternative-item:hover .alternative-title {
            color: var(--primary-aqua-dark);
            text-shadow: 0 4px 8px rgba(0, 206, 209, 0.3);
            transform: translateY(-2px);
        }

        .alternative-details {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .alternative-episodes,
        .alternative-duration {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            background: linear-gradient(135deg, 
                rgba(64, 224, 208, 0.12), 
                rgba(127, 255, 212, 0.08)
            );
            border-radius: var(--radius-full);
            border: 2px solid rgba(64, 224, 208, 0.2);
            font-weight: 600;
            font-size: var(--font-size-sm);
            color: var(--text-primary);
            transition: all var(--transition-normal);
        }

        .alternative-item:hover .alternative-episodes,
        .alternative-item:hover .alternative-duration {
            background: linear-gradient(135deg, 
                var(--primary-aqua-light), 
                var(--primary-aqua)
            );
            border-color: var(--primary-aqua);
            color: var(--text-inverse);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(64, 224, 208, 0.25);
        }

        .alternative-icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Premium Dropdown Styles Test</h1>
        
        <div class="alternative-item">
            <div class="alternative-cover-container">
                <img 
                    class="alternative-cover" 
                    src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/medium/bx16498-73IhOXpJZiMF.jpg" 
                    alt="Attack on Titan cover"
                />
            </div>
            <div class="alternative-info">
                <h4 class="alternative-title">Attack on Titan</h4>
                <div class="alternative-details">
                    <div class="alternative-episodes">
                        <svg class="alternative-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        <span>25 episodes</span>
                    </div>
                    <div class="alternative-duration">
                        <svg class="alternative-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12,6 12,12 16,14"></polyline>
                        </svg>
                        <span>24min</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="alternative-item">
            <div class="alternative-cover-container">
                <img 
                    class="alternative-cover" 
                    src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/medium/bx20605-fPhvy69vnQqS.jpg" 
                    alt="Tokyo Ghoul cover"
                />
            </div>
            <div class="alternative-info">
                <h4 class="alternative-title">Tokyo Ghoul</h4>
                <div class="alternative-details">
                    <div class="alternative-episodes">
                        <svg class="alternative-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        <span>12 episodes</span>
                    </div>
                    <div class="alternative-duration">
                        <svg class="alternative-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12,6 12,12 16,14"></polyline>
                        </svg>
                        <span>24min</span>
                    </div>
                </div>
            </div>
        </div>

        <p style="text-align: center; margin-top: 2rem; color: var(--text-secondary);">
            Hover over the items to see the premium animations and effects!
        </p>
    </div>
</body>
</html>
